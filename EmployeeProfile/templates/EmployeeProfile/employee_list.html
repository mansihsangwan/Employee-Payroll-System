{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/resume.min.css" rel="stylesheet">
    <title>Employee List</title>
</head>
<body style="padding-left:0px">
            <div class="container" style="padding-top:15px">
                    <a href="add_details" class="btn btn-primary">Add New Record</a></br></br>
            </div>
            <div class="container">
                    
                    <table class="table table-striped table-bordered table-sm" border="1px">  
                            <thead class="thead-dark">  
                            <tr>  
                                
                                <th>Employee Name</th>
                                <th>Operations</th>  
            
                            </tr>  
                            </thead>  
                            <tbody>  
                        {% for employee in employees %}  
                            <tr>  
                                 
                                <td><a href="{% url 'EmployeeProfile:show_details' employee.id %}"> {{ employee.first_name }} {{ employee.last_name }}</a></td>  
                                
                                <td>  
                                    <a href="{% url 'EmployeeProfile:edit_profile' employee.id %}"><button type="button" class="btn btn-outline-warning">Edit</button></a> 
                                    <a href="{% url 'EmployeeProfile:delete_profile' employee.id %}"><button type="button" class="btn btn-outline-danger"> Delete</button></a>
                                    <a href="{% url 'EmployeeProfile:payslip_month' employee.id %}"><button type="button" class="btn btn-outline-warning"> Payroll</button></a> 
                                </td>  
                            </tr>  
                        {% endfor %}  
                            </tbody>  
                        </table> 
                    </div>
              
            <br>  
            <br>  
            <!-- Bootstrap core JavaScript -->
                <script src="/static/vendor/jquery/jquery.min.js"></script>
                <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

                <!-- Plugin JavaScript -->
                <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

                <!-- Custom scripts for this template -->
                <script src="/static/js/resume.min.js"></script>

            </body>  
            </html>
